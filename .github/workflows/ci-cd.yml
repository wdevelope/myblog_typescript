jobs:
  # 빌드
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # 사용하려는 Node.js 버전에 맞게 수정

      # 이 부분에서 EC2_USER 확인
      - name: Check EC2_USER
        run: |
          EC2_USER="$(whoami)"
          echo "EC2_USER is $EC2_USER"
        id: check-ec2-user

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List dist directory
        run: ls -l dist/

  # 배포
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 이 부분에서 EC2_USER를 확인하고 일치 여부를 검사
      - name: Check EC2_USER
        run: |
          EC2_USER="$(whoami)"
          echo "EC2_USER is $EC2_USER"
          if [ "$EC2_USER" != "${{ secrets.EC2_USER }}" ]; then
            echo "Error: EC2_USER does not match!"
            exit 1
          fi
        id: check-ec2-user

      - name: Copy files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: 'dist/'
          target: '/home/ubuntu/myblog'

      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/ubuntu/myblog
            npm install --production
            pm2 restart all

