name: Build and Deploy to EC2

on:
  push:
    branches: [main] # 메인 브랜치에 푸시될 때만 작동

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub Actions 러너 OS 설정

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # 빌드 스크립트 실행

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          password: ${{ secrets.EC2_PASSWORD }}
          port: ${{ secrets.EC2_PORT }}
          source: 'build/*'
          strip_components: 1
          target: '/home/ubuntu/myblog'
