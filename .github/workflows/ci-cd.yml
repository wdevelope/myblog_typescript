name: Build and Deploy to EC2

on:
  push:
    branches: [main] # 메인 브랜치에 푸시될 때만 작동

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub Actions 러너 OS 설정

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # 빌드 스크립트 실행

      # .ssh 디렉토리와 known_hosts 파일 생성
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            scp -r dist/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/myblog
