name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # 파일 압축
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 파일 압축 해제
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: temp_dist

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            rm -rf /home/ubuntu/myblog/myblog_typescript/*

            scp -r temp_dist/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/myblog/myblog_typescript/
